<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Faculties stored in array</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row">
        <script>
            fac = [
                {
                    name: "Jevin Morad",
                    age: 19,
                    experience: 15,
                    field: "Compiler Design"
                },
                {
                    name: "Ayush Vasoya",
                    age: 19,
                    experience: 17,
                    field: "Sports"
                },
                {
                    name: "Prasham Togadiya",
                    age: 18,
                    experience: 5,
                    field: "App Devalopment"
                },
                {
                    name: "Dhaval Talaviya",
                    age: 30,
                    experience: 25,
                    field: "Everything"
                }
            ]
            for (f of fac) {
                document.write('<div class="card" style="width: 18rem;">')
                document.write('<img src="..." class="card-img-top" alt="...">')
                document.write('<div class="card-body">')
                document.write('<h5 class="card-title">' + f.name + '</h5>')
                document.write('<p class="card-text">Age : ' + f.age + '</p>')
                document.write('<p class="card-text">Experience : ' + f.experience + '</p>')
                document.write('<p class="card-text">Field : ' + f.field + '</p>')
                document.write('</div>')
                document.write('</div>')
            }
        </script>
    </div>
</body>

</html>
