<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions of array</title>
</head>
<body>
    <script>
        a = [3,1,4,2]
        a.push(5)
        document.write("Push (5) "+a)
        a.pop()
        document.write("</br>Pop "+a)
        a.shift()
        document.write("</br>Shift "+a)
        a.unshift(7)
        document.write("</br>Unhift (7) "+a)
        a.splice(1,0,10)
        document.write("</br>Splice (10) "+a)
        a.sort()
        document.write("</br>sort "+a)
    </script>
</body>
</html>
