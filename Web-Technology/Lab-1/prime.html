<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter number"));
        check = true;
        for(i=2; i<n; i++){
            if (n%i==0) {
                document.write(n+" is not prime");
                check = false;
                break;
            }
        }
        if(check){
            document.write(n+" is prime");
        }
    </script>
</body>
</html>
