<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter number"));
        x = n;
        revrese=0;
        while(n!=0){
            revrese = revrese*10+(n%10);
            n = parseInt(n/10);
        }
        if(x==revrese)
            document.write("Number is palindrome");
        else
            document.write("Number not is palindrome");

    </script>
</body>
</html>
