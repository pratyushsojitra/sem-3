<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter num 1"));
        b = parseInt(prompt("Enter num 2"));
        sign = prompt("Enter sign");
        switch(sign) {
            case '+':
                document.write(a+b)
                break;
            case '-':
                document.write(a-b)
                break;
            case '*':   
                document.write(a*b)
                break;
            case '/':
                document.write(a/b)
                break;
            default:
                document.write("Invalid sign")
        }
    </script>
</body>
</html>
