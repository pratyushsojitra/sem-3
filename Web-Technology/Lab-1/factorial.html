<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial</title>
</head>
<body>
    <script>
        n = parseInt(prompt("Enter number"));
        fact = 1;
        while (n!=0) {
            fact *= n;
            n--;
        }
        document.write("Factorial is : "+fact);
    </script>
</body>
</html>
