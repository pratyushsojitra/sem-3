<body>
    <script>
        function calculate(a, b) {
            const add = a + b;
            const subtract = a - b;
            const multiply = a * b;
            const divide = a / b;

            return [add, subtract, multiply, divide];
        }

        const arra1 = [add, subtract, multiply, divide] = calculate(4, 7);
        console.log(arra1);
    </script>
