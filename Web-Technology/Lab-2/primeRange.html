<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime number in range</title>
</head>
<body>
    <script>
        a = parseInt(prompt("Enter num 1"))
        b = parseInt(prompt("Enter num 2"))
        document.write("Prime : ")
        for(i=a; i<=b; i++) {
            isPrime = true 
            for(j=2; j<=i/2; j++) {
                if(i%j==0)
                    isPrime = false
            }
            if(isPrime)
                document.write(i+" ")
        }
    </script>
</body>
</html>
