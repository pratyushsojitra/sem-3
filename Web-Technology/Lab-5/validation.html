<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>validation</title>
</head>

<body>
    <input type="text" id="input"><button onclick="validation()">check</button>
    <h1 id="answer"></h1>
    <script>
        function validation() {
            pattern = "^[a-z].*@gmail\.com$"
            name = document.getElementById('input').value;
            regexp = new RegExp(pattern);
            if (regexp.test(name)) {
                document.getElementById('answer').innerHTML = 'valid'
            }
            else {
                document.getElementById('answer').innerHTML = 'invalid'
            }
        }
    </script>
</body>

</html>
