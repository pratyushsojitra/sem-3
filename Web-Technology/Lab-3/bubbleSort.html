<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sort array with bubble sort</title>
</head>
<body>
    <script>
        a = []
        for(i=0; i<5; i++) {
            a[i] = parseInt(prompt("Enter number"+i))
        }
        document.write("Unsorted : ")
        for(i=0; i<a.length; i++) {
            document.write(a[i]+" ")
        }
        temp = 0
        for(i=0; i<a.length; i++) {
            for(j=0; j<a.length-i-1; j++) {
                if(a[j]>a[j+1]) {
                    temp = a[j];
                    a[j] = a[j+1];
                    a[j+1] = temp; 
                }
            }
        }
        document.write("</br>Sorted : ")
        for(i=0; i<a.length; i++) {
            document.write(a[i]+" ")
        }
    </script>
</body>
</html>
