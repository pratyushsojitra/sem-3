<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Max number</title>
</head>
<body>
    <script>
        a = []
        for(i=0; i<3; i++) {
            a[i] = parseInt(prompt("Enter number"+i))
        }
        if(a[0]>a[1] && a[0]>a[2]) {
            document.write("Max : "+a[0])
        }
        else if(a[1]>a[0] && a[1]>a[2]) {
            document.write("Max : "+a[1])
        }
        else if(a[2]>a[0] && a[2]>a[1]) {
            document.write("Max : "+a[2])
        }
        else {
            document.write("Max : "+a[2])
        }
    </script>
</body>
</html>
